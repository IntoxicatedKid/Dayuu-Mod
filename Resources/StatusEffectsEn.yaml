    Description: "If |Passer Secare|, |Late Night Bites|, |Youkai Symposium|, |Color the World|, summoned |Dayuu, Sparrow of Sobs and Skulls| is in the hand, remove them from combat and add a |Dayuu, the Forbidden One| to the hand.\nIt enters the hand summoned."
